    $("#btn").click(function () {
        var un = $("#inp").val();
        var pd = $("#inp2").val();

            "/manage/user/login.do",
            {username:un,password:pd},
            function (dt) {
                if (dt.status !== 0) {
                    $("#nrhz").empty();
                    $("#nrhz").append("<p>"+dt.mag+"</p>");
                }else {
                    window.open("home.html")
                }
